<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Muddy Paws</title>
    <link rel="shortcut icon" href="static/icons/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <script src="scripts/default.js"></script>
    <script src="scripts/cart.js"></script>
</head>

<body onload="onLoadCart()">
    <!--NavBar -->
    <nav class="nav" id="nav">
    </nav>
    <!--Content -->
    <div >
        <h3 class="cart-title">My Cart</h3>
        <div class="main">
            <div class="cart-list" id="cart-items">
               
            </div>
            <div class="totals">
                <div class="checkout-summary">
                    <h3 class="checkout-title">Order Total</h3>
                    <div class="checkout-row">
                        <p class="checkout-subtitle">Subtotal:</p>
                        <p class="checkout-text">$Sub</p>
                    </div>
                    <div class="checkout-row">
                        <p class="checkout-subtitle">Est Shipping:</p>
                        <p class="checkout-text">$6.95</p>
                    </div>
                    <div class="checkout-line-div">
                        <div class="checkout-line"></div>
                    </div>
                    <div class="checkout-row">
                        <p class="checkout-subtitle checkout-lg">Total:</p>
                        <p class="checkout-text checkout-lg">$Total</p>
                    </div>
                    <button type="button" class="btn btn-primary checkout-button">Sign In and Check Out</button>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->

    <div class="newsletter" id="newsletter">
    </div>
    <footer class="footer" id="footer">
    </footer>


</body>


</html>
